{% load staticfiles %}
{% block body_block %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
<div class="container">
	<div id="sidebar">
    <div id="controlbox">
      <div id="minimap"></div>
      <form id="selection-form" onsubmit="sendBoxes()" method="post">
        {% csrf_token %}
      </form>
      <button onclick="undoBox()">Delete Selected Box</button>
      <button onclick="clearBoxes()">Clear Boxes</button>
      <p id="message"> </p>
      <button onclick="sendBoxes()">Submit</button>
      <p>
        <a id="logout" href="{% url 'logout' %}">logout</a>
        <a href="{% url 'tags/download' %}">download tags</a>
      </p>
    </div>
    <div id="boxlist"></div>
	</div>
	<div id="bigMap">
		<div id="map"></div>
	</div>
</div>
<script src="{% static 'classify.js' %}"></script>
{% endblock %}
