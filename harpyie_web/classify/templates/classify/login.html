{% extends "classify/base.html" %}
{% load staticfiles %}
{% block body_block %}

{% if form.errors %}
<p>User does not exist.</p>
{% endif %}
<a href="{% url 'create' %}">create user</a>

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <table>
    <tr>
      <td>{{ form.username.label_tag }}</td>
      <td>{{ form.username }}</td>
    </tr>
  </table>

  <input type="submit" value="login" />
  <input type="hidden" name="next" value="{% url 'tag' %}" />
</form>
<form method="post" action="{% url 'login' %}">
{% endblock %}
